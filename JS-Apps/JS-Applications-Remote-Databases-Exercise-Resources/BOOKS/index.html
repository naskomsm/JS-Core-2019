<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <button id="loadBooks">LOAD ALL BOOKS</button>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Isbn</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <fieldset id="addForm">
                <legend>Change settings</legend>
                <label>Title</label>
                <input type="text" class="newTitle" />
                <label>Author</label>
                <input type="text" class="newAuthor" />
                <label>IsBn</label>
                <input type="text" class="newIsbn" />
                <br>
                <button id="save">Save</button>
                <button id="cancel">Cancel</button>
            </fieldset>
        </tbody>
    </table>

    <form>
        <h3>FORM</h3>
        <label>TITLE</label>
        <input type="title" id="title" placeholder="Title...">
        <label>AUTHOR</label>
        <input type="title" id="author" placeholder="Author...">
        <label>ISBN</label>
        <input type="title" id="isbn" placeholder="Isnb...">
        <button id="submit">Submit</button>
    </form>
    <script src="./app.js"></script>
</body>

</html>
